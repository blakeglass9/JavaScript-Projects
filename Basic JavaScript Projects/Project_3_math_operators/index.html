<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Operators Example</title>
</head>
<body>
  <h1>Operators Example</h1>
  
  <!-- Button for addition -->
  <button id="additionBtn">Addition (+)</button>
  <p id="additionResult"></p>

  <!-- Button for subtraction -->
  <button id="subtractionBtn">Subtraction (-)</button>
  <p id="subtractionResult"></p>

  <!-- Button for multiplication -->
  <button id="multiplicationBtn">Multiplication (*)</button>
  <p id="multiplicationResult"></p>

  <!-- Button for modulus -->
  <button id="modulusBtn">Modulus (%)</button>
  <p id="modulusResult"></p>

  <!-- Button for increment -->
  <button id="incrementBtn">Increment (++i)</button>
  <p id="incrementResult"></p>

  <!-- Button for decrement -->
  <button id="decrementBtn">Decrement (--i)</button>
  <p id="decrementResult"></p>

  <!-- Button for Math.random() -->
  <button id="randomBtn">Generate Random Number</button>
  <p id="randomResult"></p>

  <!-- Separate script file for JavaScript -->
  <script src="JS/main.js"></script>
</body>
</html>
