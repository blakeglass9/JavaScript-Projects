<!DOCTYPE html>
<html>
<head>
<!-- Include the jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<script>
$(document).ready(function() {
    // Append HTML structure to the <html> element
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );

    // Change the color of the paragraph with id '2' to red
    $("#2").css({"color":"red"});

    // Add a click event to the paragraph with id '3' to hide the <h1> element
    $("#3").click(function() {
        $('h1').hide();
    });
});
</script>

</body>
</html>
