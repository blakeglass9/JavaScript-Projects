<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Example</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="displayRandomPair()">Display Random Pair</button>

    <script>
        // Define a dictionary object
        let dictionary = {
            "apple": "A red fruit",
            "banana": "A yellow fruit",
            "carrot": "An orange vegetable"
        };

        // Function to display a random key-value pair from the dictionary
        function displayRandomPair() {
            // Get a random key from the dictionary
            let keys = Object.keys(dictionary);
            let randomKey = keys[Math.floor(Math.random() * keys.length)];

            // Get the value corresponding to the random key
            let value = dictionary[randomKey];

            // Remove the key from the dictionary
            delete dictionary[randomKey];

            // Display the key-value pair in the output div
            let outputElement = document.getElementById("output");
            outputElement.innerHTML = randomKey + ": " + value;
        }

    
    </script>
</body>
</html>
