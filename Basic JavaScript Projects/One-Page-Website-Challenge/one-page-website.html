<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Example</title>
    <link rel="stylesheet" href="./lightbox.css">
</head>
<body>
    <div class="gallery">
        <img src="./Thumbnail_01.jpg" alt="Image 1" class="lightbox-img">
        <img src="./Thumbnail_02.jpg" alt="Image 2" class="lightbox-img">
        <img src="./Thumbnail_03.jpg" alt="Image 3" class="lightbox-img">
        <img src="./Thumbnail_04.jpg" alt="Image 4" class="lightbox-img">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
